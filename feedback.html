<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epicode - Feedback Page</title>
    <link rel="stylesheet" href="assets/css/feedback.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header><img src="./assets/epicode_logo.png" alt="logo" /></header>
    <main>
      <h1>Tell us how it's going</h1>
      <p>From 0 to 10, how likely are you to recommend EPICODE<br />to a friend or a collegue?</p>

      <div id="star-rating">
        <div id="stelleVuote">
          <i class="fas fa-star fa-lg prima stella" style="color: #1e234d"></i>
          <i class="fas fa-star fa-lg seconda stella" style="color: #1e234d"></i>
          <i class="fas fa-star fa-lg terza stella" style="color: #1e234d"></i>
          <i class="fas fa-star fa-lg quarta stella" style="color: #1e234d"></i>
          <i class="fas fa-star fa-lg quinta stella" style="color: #1e234d"></i>
          <i class="fas fa-star fa-lg sesta stella" style="color: #1e234d"></i>
          <i class="fas fa-star fa-lg settima stella" style="color: #1e234d"></i>
          <i class="fas fa-star fa-lg ottava stella" style="color: #1e234d"></i>
          <i class="fas fa-star fa-lg nona stella" style="color: #1e234d"></i>
          <i class="fas fa-star fa-lg decima stella" style="color: #1e234d"></i>
        </div>
        <div id="stellePiene">
          <i class="fas fa-star fa-lg prima stella" style="color: #00ffff"></i>
          <i class="fas fa-star fa-lg seconda stella" style="color: #00ffff"></i>
          <i class="fas fa-star fa-lg terza stella" style="color: #00ffff"></i>
          <i class="fas fa-star fa-lg quarta stella" style="color: #00ffff"></i>
          <i class="fas fa-star fa-lg quinta stella" style="color: #00ffff"></i>
          <i class="fas fa-star fa-lg sesta stella" style="color: #00ffff"></i>
          <i class="fas fa-star fa-lg settima stella" style="color: #00ffff"></i>
          <i class="fas fa-star fa-lg ottava stella" style="color: #00ffff"></i>
          <i class="fas fa-star fa-lg nona stella" style="color: #00ffff"></i>
          <i class="fas fa-star fa-lg decima stella" style="color: #00ffff"></i>
        </div>
      </div>
    </main>
    <footer>
      <form
        action="https://epicode.com/it/candidati/?utm_term=epicode&utm_campaign=SK-SEARCH-BRAND&utm_source=adwords_google&utm_medium=brandphrase&hsa_acc=1246633295&hsa_cam=11897141170&hsa_grp=115607542316&hsa_ad=717726046297&hsa_src=g&hsa_tgt=kwd-1083842420863&hsa_kw=epicode&hsa_mt=e&hsa_net=adwords&hsa_ver=3&utm_term=epicode&utm_campaign=SK-SEARCH-BRAND&utm_source=adwords&utm_medium=ppc&hsa_acc=1246633295&hsa_cam=11897141170&hsa_grp=115607542316&hsa_ad=717726046297&hsa_src=g&hsa_tgt=kwd-1083842420863&hsa_kw=epicode&hsa_mt=e&hsa_net=adwords&hsa_ver=3&gad_source=1&gad_campaignid=11897141170&gbraid=0AAAAABxWOfoL6I3uMxnouvOKO4zzUYJOa&gclid=Cj0KCQiAo4TKBhDRARIsAGW29bcAMa24lfJyoiLuH0LuJjBO0DJe906KKE6ksECSKvrO4EMXDP0r_zUaAnm5EALw_wcB"
      >
        <p>Leave us an open feedback about your experience so far</p>
        <div>
          <input type="text" placeholder="Write your comment here" required />
        </div>

        <button>MORE INFO</button>
      </form>
    </footer>
    <script src="./assets/js/feedback.js"></script>
  </body>
</html>
