<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epicode - Feedback Page</title>
    <link rel="stylesheet" href="assets/css/feedback.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header><img src="./assets/epicode_logo.png" alt="logo" /></header>
    <main>
      <h1>Tell us how it's going</h1>
      <p>From 0 to 10, how likely are you to recommend EPICODE<br />to a friend or a collegue?</p>

      <div id="star-rating">
        <i class="fas fa-star fa-lg stella" data-value="1"></i>
        <i class="fas fa-star fa-lg stella" data-value="2"></i>
        <i class="fas fa-star fa-lg stella" data-value="3"></i>
        <i class="fas fa-star fa-lg stella" data-value="4"></i>
        <i class="fas fa-star fa-lg stella" data-value="5"></i>
        <i class="fas fa-star fa-lg stella" data-value="6"></i>
        <i class="fas fa-star fa-lg stella" data-value="7"></i>
        <i class="fas fa-star fa-lg stella" data-value="8"></i>
        <i class="fas fa-star fa-lg stella" data-value="9"></i>
        <i class="fas fa-star fa-lg stella" data-value="10"></i>
      </div>
    </main>
    <footer>
      <form action="https://epicode.com/it/">
        <p>Leave us an open feedback about your experience so far</p>
        <div>
          <input type="text" placeholder="Write your comment here" required />
        </div>

        <button>MORE INFO</button>
      </form>
    </footer>
    <script src="./assets/js/feedback.js"></script>
  </body>
</html>
