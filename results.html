<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epicode - Results</title>
    <link rel="stylesheet" href="assets/css/results.css" />
  </head>
  <body>
    <header><img src="./assets/epicode_logo.png" alt="logo" /></header>
    <main>
      <div>
        <h2>Results</h2>
        <h3>The summary of your answers:</h3>
      </div>
      <section>
        <div class="correct">
          <h2>Correct</h2>
          <p class="percent">0%</p>
          <p class="answers">0/6 questions</p>
        </div>

        <div class="donut">
          <div class="donut-center">
            <p>Congratulations!</p>
            <p class="highlight">You passed the exam.</p>
            <p>
              We'll send you the certificate<br />
              in few minutes.<br />
              Check your email (including<br />
              promotions / spam folder)
            </p>
          </div>
        </div>
        <div class="wrong">
          <h2>Wrong</h2>
          <p class="percent">0%</p>
          <p class="answers">0/6 questions</p>
        </div>
      </section>
    </main>
    <footer>
      <button>RATE US</button>
    </footer>
    <script src="./assets/js/results.js"></script>
  </body>
</html>
